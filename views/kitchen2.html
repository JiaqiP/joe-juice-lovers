<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Joe kitchen</title>
  <link rel="stylesheet" href="css/kitchen.css">
  <script src="/vue/vue.js" defer></script>
  <script src="/socket.io/socket.io.js" defer></script>
  <script src="js/juicifer-main.js" defer></script>
  <script src="js/kitchen.js" defer></script>
</head>
<body>

    <section id="header">

        <div id="total">
            <h1>Total orders:  {{ counter }} </h1>
        </div>

        <div id="hour">
            <script type="text/javascript">
                function GetClock(){
                var d=new Date();
                var nhour=d.getHours(),nmin=d.getMinutes();
                if(nmin<=9) nmin="0"+nmin
                
                document.getElementById('hour').innerHTML=""+nhour+":"+nmin+"";
                }
                
                window.onload=function(){
                GetClock();
                setInterval(GetClock,1000);
                }
                </script>
        </div>
        
        <div id="stock">
                <!-- <h1>Stocks:</h1> -->
        </div>

    </section>

    <section id="orders">

        <div> 
            <order-item-to-prepare id="order"
            v-for="(order, key) in orders"
            v-if="!order.done"
            v-on:done="markDone(key)"
            :order-id="key"
            :order="order" 
            :ui-labels="uiLabels"
            :lang="lang"
            :key="key"
            :size="size">
            </order-item-to-prepare>
        </div>

    </section>

</body>
</html>
